<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
			
		<style>	
				.sub-heading{
			
			color:red;
			font-style:italic;
			
			}
				.para-style{
			
			font-size:18px;
			color:gray;
			background-color:lightblue;
			
			}
				#overline{
			text-decoration:overline;
			font-size:22px;
			font-weight:bold;
			color:yellow;
			}
				#underline{
			text-decoration:underline;
			font-size:22px;
			font-weight:bold;
			color:yellow;
			}
				#line-through{
			text-decoration:line-through;
			font-size:22px;
			font-weight:bold;
			color:yellow;
			}
		
		</style>
		
	</head>
	
	<body>
		
		<h2 class="sub-heading"> text-decoration:</h2>
			<p class="para-style">The text-decoration shorthand CSS property sets the appearance of decorative lines on text. It is a shorthand for text-decoration-line , text-decoration-color , text-decoration-style , and the newer text-decoration-thickness property.</p>
			<p id="overline">Overline</p>
			<p id="underline">Underline</p>
			<p id="line-through">Line-through</p>
			
	</body>
</html>
